---
title: Underyx | Blog
shortname: blog
icon: blog
---
<ul class="articles">
  {% for post in site.posts %}
    <li>
      {{ post.date | date_to_long_string }}: <a href="{{ post.url }}">{{ post.title }}</a>
      <p><small>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</small></p>
    </li>
    {% if forloop.last == false %}
    <hr>
    {% endif %}
  {% endfor %}
</ul>
